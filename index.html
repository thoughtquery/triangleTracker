<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
        <h1>Triangle Calculator</h1>

          <form id="triangle">
            <div class="form-group">
              <label for="side1">Enter a number for side 1.</label>
              <input id="side1" type=number>
              <label for="side2">Enter a number for side 2.</label>
              <input id="side2" type=number>
              <label for="side3">Enter a number for side 3.</label>
              <input id="side3" type=number>

          </div>

          <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p><span class = "translate"></span></p>
          </div>
        </div>
        <div id="equilateral" class="col-sm-3">
          <h3 class="equil">Equilateral</h3>
        </div>
        <div id="isosceles" class="col-sm-3">
          <h3 class="iso">Isosceles</h3>
        </div>
        <div id="scalene" class="col-sm-3">
          <h3 class="sca">Scalene</h3>
        </div>
      </div>
    </div>
  </body>
</html>
